<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation Button Pack</title>
    <link rel="stylesheet" href="css/foundation.css" />
	<link rel="stylesheet" href="css/buttons.css" />
    <script src="js/modernizr.js"></script>
  </head>
  <body>
    
    <div class="row">
      <div class="large-12 columns">
        <h1>Foundation Button Pack</h1>
		<hr />
      </div>
    </div>
    
    <div class="row">
      <div class="large-12 columns">
      	<div class="panel">
			<h2>Social Buttons</h2>
			<hr />
	       <div class="row">
	        	<div class="large-3 medium-3 columns">
	    		<p><a class="button medium radius facebook" href="#">.facebook</a></p>
	    		</div>
	        	<div class="large-3 medium-3 columns">
	    		<p><a class="button medium radius twitter" href="#">.twitter</a></p>
	    		</div>
	        	<div class="large-3 medium-3 columns">
	    		<p><a class="button medium radius instagram" href="#">.instagram</a></p>
	    		</div>
	        	<div class="large-3 medium-3 columns">
	    		<p><a class="button medium radius tumblr" href="#">.tumblr</a></p>
	    		</div>
	        	<div class="large-3 medium-3 columns">
	    		<p><a class="button medium radius linkedin" href="#">.linkedin</a></p>
	    		</div>
	        	<div class="large-3 medium-3 columns">
	    		<p><a class="button medium radius skype" href="#">.skype</a></p>
	    		</div>
	        	<div class="large-3 medium-3 columns">
	    		<p><a class="button medium radius pinterest" href="#">.pinterest</a></p>
	    		</div>
	        	<div class="large-3 medium-3 columns">
	    		<p><a class="button medium radius flickr" href="#">.flickr</a></p>
	    		</div>
	        	<div class="large-3 medium-3 columns">
	    		<p><a class="button medium radius googleplus" href="#">.googleplus</a></p>
	    		</div>
	        	<div class="large-3 medium-3 columns">
	    		<p><a class="button medium radius path" href="#">.path</a></p>
	    		</div>
	        	<div class="large-3 medium-3 columns">
	    		<p><a class="button medium radius github" href="#">.github</a></p>
	    		</div>
	        	<div class="large-3 medium-3 columns">
	    		<p><a class="button medium radius dropbox" href="#">.dropbox</a></p>
	    		</div>
      	</div>
      </div>
	
	
    <div class="row">
      <div class="large-12 columns">
      	<div class="panel">
			<h2>General Buttons</h2>
			<hr />
	       <div class="row">
	        	<div class="large-3 medium-3 columns">
	    		<p><a class="button medium radius warning" href="#">.warning</a></p>
	    		</div>
	        	
      	</div>
		<p>Yeah I realise it's a bit lonely in this box.</p>
      </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
